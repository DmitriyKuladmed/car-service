<!doctype html>
{% load static %}
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
        </head>
        <body>
        <div class="d-flex positioned flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <nav id="menu" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <h6><a class="navbar-brand" href="#">AutoService</a></h6>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
        <br>
                {% if form.errors %}
                    <p>{{ form.errors.error }}</p>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <br><br><button type="submit" class="floating-button">Login</button>
                </form>

                <a href="{% url 'password_reset' %}">Forgot your password?</a>

        <footer class="container">
            <br><br><br><br><br><br><br><br><p class="float-end">
            <p>© 2023 AutoService, Inc. · </p>
          </footer>
        </body>
</html>
